services:
  # Backend service
  - type: web
    name: qguideguide-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate  # Run migrations first
      python manage.py process_departments  # Process departments to populate professor_count
      python scripts/warm_cache.py  # Then warm the cache
    startCommand: |
      python scripts/warm_cache.py  # Warm cache again on startup
      gunicorn core.wsgi:application
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: false
